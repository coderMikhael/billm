<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0f16; --card:#121826; --muted:#94a3b8; --text:#e2e8f0;
      --accent:#60a5fa; --success:#22c55e; --error:#ef4444; --radius:16px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #0e1626 0%, var(--bg) 60%),
                  radial-gradient(1000px 600px at 120% 110%, #0e1626 0%, var(--bg) 60%);
      color:var(--text); display:grid; place-items:center; padding:24px;
    }
    .card{
      width:100%; max-width:420px; background:var(--card);
      border:1px solid rgba(148,163,184,.15); border-radius:var(--radius);
      box-shadow:0 15px 50px rgba(0,0,0,.35); padding:24px;
    }
    .field{ display:flex; align-items:stretch; gap:8px; }
    .input-wrap{ position:relative; flex:1; }
    input[type="password"], input[type="text"]{
      width:100%; padding:12px 44px 12px 12px; background:#0c1321;
      border:1px solid rgba(148,163,184,.25); border-radius:12px; color:var(--text);
      font-size:1rem; outline:none; transition:border .15s ease, box-shadow .15s ease;
    }
    input:focus{ box-shadow:0 0 0 3px rgba(96,165,250,.25); border-color:rgba(96,165,250,.7) }
    .icon-btn{
      position:absolute; right:6px; top:50%; transform:translateY(-50%);
      padding:6px 8px; border:0; background:transparent; color:var(--muted);
      cursor:pointer; border-radius:8px;
    }
    .btn{
      appearance:none; border:0; cursor:pointer; padding:12px 16px; border-radius:12px;
      font-weight:700; background:linear-gradient(180deg,#5aa3ff,#3b82f6); color:#fff;
      min-width:120px; box-shadow:0 8px 20px rgba(59,130,246,.35);
    }
    .status{ height:22px; display:flex; align-items:center; gap:8px; margin-top:10px; font-weight:600 }
    .dot{width:9px;height:9px;border-radius:50%}
    .ok .dot{background:var(--success)} .fail .dot{background:var(--error)}
    .shake{ animation:shake .3s linear }
    @keyframes shake{
      0%,100%{transform:translateX(0)} 20%{transform:translateX(-6px)}
      40%{transform:translateX(6px)} 60%{transform:translateX(-4px)} 80%{transform:translateX(4px)}
    }
    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.55); display:none;
      align-items:center; justify-content:center; padding:24px; z-index:50;
    }
    .modal{
      width:100%; max-width:460px; background:#0e1524;
      border:1px solid rgba(148,163,184,.2); border-radius:16px; padding:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.5); transform:translateY(8px); opacity:0;
      transition:opacity .18s ease, transform .18s ease;
    }
    .modal.show{ transform:translateY(0); opacity:1 }
    .options{ display:flex; gap:12px; margin-top:4px; flex-wrap:wrap }
    .opt{
      flex:1 1 180px; display:block; text-decoration:none; color:inherit;
      border:1px solid rgba(148,163,184,.25); border-radius:14px; padding:14px; background:#0b1220;
      transition:border .15s ease, transform .06s ease, box-shadow .15s ease;
    }
    .opt:hover{ border-color:rgba(96,165,250,.7); box-shadow:0 8px 24px rgba(59,130,246,.2) }
    .opt h4{ margin:0 0 6px 0; font-size:1.05rem } .opt p{ margin:0; color:#94a3b8; font-size:.9rem }
  </style>
</head>
<body>
  <main class="card" id="card">
    <div class="field">
      <div class="input-wrap">
        <input id="codeInput" type="password" inputmode="numeric" autocomplete="off" placeholder="Enter code" aria-label="Access code" />
        <button class="icon-btn" id="toggleBtn" aria-label="Show/Hide code" title="Show/Hide">üëÅÔ∏è</button>
      </div>
      <button class="btn" id="submitBtn">Unlock</button>
    </div>
    <div id="status" class="status" aria-live="polite"></div>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="backdrop" aria-modal="true" role="dialog">
    <div class="modal" id="modal">
      <div class="options">
        <a class="opt" id="goDashboard" href="summary.html">
          <h4>Dashboard</h4>
          <p>Overview, KPIs, and quick actions.</p>
        </a>
        <a class="opt" id="goTables" href="tables.html">
          <h4>Tables</h4>
          <p>Detailed records and data views.</p>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Generate internal code from current time at page load
    (function init(){
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      // "hh:mm" -> "hhmm" -> reverse => e.g., 05:24 -> "0524" -> "4250"
      window.__internalCode = (hh + mm).split('').reverse().join('');
    })();

    const input = document.getElementById('codeInput');
    const btn = document.getElementById('submitBtn');
    const statusEl = document.getElementById('status');
    const card = document.getElementById('card');
    const toggleBtn = document.getElementById('toggleBtn');
    const backdrop = document.getElementById('backdrop');
    const modal = document.getElementById('modal');

    function showStatus(ok){
      statusEl.className = 'status ' + (ok ? 'ok' : 'fail');
      statusEl.innerHTML = `<span class="dot"></span>${ok ? 'Success' : 'Failure'}`;
      if(!ok){
        card.classList.remove('shake'); void card.offsetWidth; card.classList.add('shake');
      }
    }
    function openModal(){
      backdrop.style.display = 'flex';
      requestAnimationFrame(() => modal.classList.add('show'));
      setTimeout(() => document.getElementById('goDashboard').focus(), 60);
    }
    function checkCode(){
      const entered = input.value.trim();
      const ok = entered === window.__internalCode;
      showStatus(ok);
      if(ok) openModal();
    }
    btn.addEventListener('click', checkCode);
    input.addEventListener('keydown', (e) => { if(e.key === 'Enter') checkCode(); });
    toggleBtn.addEventListener('click', () => {
      const isPwd = input.type === 'password';
      input.type = isPwd ? 'text' : 'password';
      toggleBtn.textContent = isPwd ? 'üôà' : 'üëÅÔ∏è';
      input.focus();
    });
    // Close modal on backdrop click or Escape
    backdrop.addEventListener('click', (e) => { if(e.target === backdrop){ modal.classList.remove('show'); setTimeout(()=>backdrop.style.display='none', 180); }});
    window.addEventListener('keydown', (e) => { if(e.key === 'Escape' && backdrop.style.display==='flex'){ modal.classList.remove('show'); setTimeout(()=>backdrop.style.display='none', 180); }});
  </script>
</body>
</html>
